<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings - Food Expiry Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-grid"></div>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="dashboard-container">
        <!-- Main Content Area -->
        <main class="main-content" style="margin-left: 0; width: 100%;">
            <!-- Top Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h2>Notification Settings</h2>
                </div>
                <div class="header-right">
                    <div class="user-menu">
                        <a href="index.html" class="btn btn-outline-secondary me-2">
                            <i class="bi bi-arrow-left"></i> Back to Dashboard
                        </a>
                        <button class="btn btn-outline-danger" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </div>
                </div>
            </header>

            <!-- Notification Settings Content -->
            <div class="settings-container">
                <div class="settings-card">
                    <div class="settings-card-header">
                        <i class="bi bi-bell"></i>
                        <h3>Email Notifications</h3>
                    </div>
                    <div class="settings-card-body">
                        <form id="notificationSettingsForm">
                            <div class="form-group mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       placeholder="Enter your email address"
                                       required>
                                <div class="form-text">We'll send notifications to this email address</div>
                                <div id="nextNotificationTime" class="form-text mt-2" style="font-weight: 500;"></div>
                            </div>

                            <div class="form-group mb-4">
                                <label class="form-label">Notification Types</label>
                                <div class="notification-types">
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               id="expiringSoon" 
                                               checked>
                                        <label class="form-check-label" for="expiringSoon">
                                            Items Expiring Soon
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               id="expired" 
                                               checked>
                                        <label class="form-check-label" for="expired">
                                            Expired Items
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               id="summary" 
                                               checked>
                                        <label class="form-check-label" for="summary">
                                            Weekly Summary
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg"></i> Save Settings
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
    <script>
        // Initialize Bootstrap tooltips and popovers
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'login.html';
            }

            // Load saved notification settings
            const savedSettings = JSON.parse(localStorage.getItem('notificationSettings') || '{}');
            
            if (savedSettings.email) {
                document.getElementById('email').value = savedSettings.email;
            }
            
            if (savedSettings.types) {
                savedSettings.types.forEach(type => {
                    document.getElementById(type).checked = true;
                });
            }

            // Initialize Bootstrap components
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // Load saved notification time on page load
            if (savedSettings.nextNotificationTime) {
                const nextTime = new Date(savedSettings.nextNotificationTime);
                document.getElementById('nextNotificationTime').textContent = 
                    `Next notification scheduled for: ${nextTime.toLocaleString()}`;
            }
        });

        // Save notification settings
        document.getElementById('notificationSettingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = document.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            
            try {
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';
                submitButton.disabled = true;

                // Get all checked notification types
                const types = [];
                if (document.getElementById('expiringSoon').checked) types.push('expiringSoon');
                if (document.getElementById('expired').checked) types.push('expired');
                if (document.getElementById('summary').checked) types.push('summary');

                const response = await fetch('http://localhost:3001/send-notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        foodItems: JSON.parse(localStorage.getItem('foodItems') || '[]'),
                        types: types
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save notification settings');
                }

                const data = await response.json();
                
                // Save settings to localStorage
                const settings = {
                    email: document.getElementById('email').value,
                    types: types,
                    nextNotificationTime: data.nextNotificationTime
                };
                localStorage.setItem('notificationSettings', JSON.stringify(settings));
                
                // Show success message
                showNotification('Notification settings saved successfully!', 'success');
                
                // Update next notification time display
                const nextTimeElement = document.getElementById('nextNotificationTime');
                if (nextTimeElement) {
                    const nextTime = new Date(data.nextNotificationTime);
                    nextTimeElement.textContent = `Next notification scheduled for: ${nextTime.toLocaleString()}`;
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification(error.message || 'An error occurred while saving settings', 'error');
            } finally {
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        });

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>

    <style>
        /* Base styles */
        .main-content {
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            animation: slideUp 0.5s ease-out;
        }

        /* Card styles */
        .settings-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .settings-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .settings-card-header {
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            animation: slideRight 0.5s ease-out;
        }

        .settings-card-header h3 {
            color: #4ade80;
            font-size: 1.8rem;
            margin: 0;
            font-weight: 600;
        }

        .settings-card-header i {
            color: #4ade80;
            font-size: 2.2rem;
            margin-right: 1.2rem;
            animation: pulse 2s infinite;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        .form-label {
            color: #4ade80;
            font-weight: 600;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid #1e293b;
            color: #4ade80;
            padding: 1rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4ade80;
            color: #4ade80;
            box-shadow: 0 0 0 0.25rem rgba(74, 222, 128, 0.25);
            transform: translateY(-2px);
        }

        .form-text {
            color: #4ade80;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* Notification types styles */
        .notification-types {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.8rem;
            border-radius: 12px;
            margin-top: 0.8rem;
            border: 2px solid #1e293b;
            transition: all 0.3s ease;
        }

        .notification-types:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-check {
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .form-check:hover {
            transform: translateX(5px);
        }

        .form-check-label {
            color: #4ade80;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .form-check-input {
            background-color: rgba(255, 255, 255, 0.15);
            border: 2px solid #1e293b;
            width: 1.2em;
            height: 1.2em;
            margin-top: 0.2em;
            transition: all 0.3s ease;
        }

        .form-check-input:checked {
            background-color: #4ade80;
            border-color: #4ade80;
            transform: scale(1.1);
        }

        /* Button styles */
        .btn-primary {
            background-color: #4ade80;
            border: none;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #1e293b;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #22c55e;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.3);
        }

        .btn-outline-secondary, .btn-outline-danger {
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .btn-outline-secondary:hover, .btn-outline-danger:hover {
            transform: translateY(-2px);
        }

        /* Notification styles */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 500;
        }

        .notification.success {
            background-color: #10B981;
        }

        .notification.error {
            background-color: #EF4444;
        }

        .notification.info {
            background-color: #3B82F6;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideRight {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Loading spinner animation */
        .spinner-border {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
