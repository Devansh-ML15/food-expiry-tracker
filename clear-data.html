<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Clear Stored Data</h2>
            <p class="card-text">This will clear all stored data including:</p>
            <ul>
                <li>User registration data</li>
                <li>Login information</li>
                <li>Food items</li>
                <li>Notification settings</li>
            </ul>
            <button id="clearButton" class="btn btn-danger">Clear All Data</button>
        </div>
    </div>

    <script>
        document.getElementById('clearButton').addEventListener('click', () => {
            // Clear all localStorage data
            localStorage.clear();
            
            // Show success message
            alert('All data has been cleared successfully!');
            
            // Redirect to login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
